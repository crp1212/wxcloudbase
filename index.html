<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebSocket Chat</title>
</head>
<body>
  <h1>WebSocket Chat</h1>
  <div id="chat">
    <div id="messages"></div>
    <input type="text" id="messageInput" placeholder="Type a message...">
    <button id="sendButton">Send</button>
  </div>

  <script>
    const roomId = 'room1'; // 假设的房间ID
    let clientId = localStorage.getItem('clientId');
    if (!clientId) {
      clientId = new Date().getTime().toString();
      localStorage.setItem('clientId', clientId);
    }

    const ws = new WebSocket(`ws://${window.location.host}/ws/${roomId}`);

    ws.onopen = () => {
      console.log('Connected to server');
      ws.send(JSON.stringify({ type: 'identify', clientId }));
    };

    ws.onmessage = (event) => {
      const message = JSON.parse(event.data);
      if (message.type === 'history') {
        message.history.forEach((msg) => {
          const messageElement = document.createElement('div');
          messageElement.textContent = `${msg.user} (${msg.timestamp}): ${msg.content}`;
          document.getElementById('messages').appendChild(messageElement);
        });
      } else {
        const messageElement = document.createElement('div');
        messageElement.textContent = `${message.user} (${message.timestamp}): ${message.content}`;
        document.getElementById('messages').appendChild(messageElement);
      }
    };

    ws.onclose = () => {
      console.log('Disconnected from server');
    };

    document.getElementById('sendButton').addEventListener('click', () => {
      const messageInput = document.getElementById('messageInput');
      const message = messageInput.value;
      if (message) {
        const messageObj = {
          type: 'send',
          timestamp: new Date().toISOString(),
          user: clientId,
          content: message
        };
        ws.send(JSON.stringify(messageObj));
        messageInput.value = '';
      }
    });
  </script>
</body>
</html>
